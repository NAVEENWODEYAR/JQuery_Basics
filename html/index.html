<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>
    <h1>Login Here</h1>
    <div class="frm" aria-autocomplete="none">
        <form action="https://www.ksrtc.in/oprs-web" method="post" autocomplete="off">
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="i1" autocomplete="new-password" required autofocus tabindex="1"/><br><br>
            
            <label for="mail">Enter your email</label>
            <input type="text" name="email" id="i2" autocomplete="new-password" required tabindex="2"/><br><br>
            
            <label for="name">Enter your password</label>
            <input type="password" name="password" id="i3" autocomplete="new-password" required tabindex="3"/><br><br>
            
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
<script src="../js/index.js"></script>    
<script>
    $('h1').hide(1000,function(){
        console.log("hide&seek")
        $('.frm').show();
        $('h1').show();
    });
</script>
</html>
